<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/df0441dc5b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light navbar-sticky" style="background-color: #9ecdef;">
            <a class="navbar-brand logo-link" href="index.html">
                <img src="img/logo.svg" width="30" height="30" class="d-inline-block align-top" alt="logo">
                School is cool
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Головна</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacts.html">Контакти</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container reg_form">
        <form class="row justify-content-center" method="post" action="reg.html" id="registration-form">
            <h2 class="col-12">Реєстрація</h2>
            <div class="mb-3 col-12 col-md-4" >
                <label for="exampleInputEmail1" class="form-label">Електронна пошта</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Введіть email" required>
                <div class="error-message" id="email-error" style="color: red;"></div>
            </div>
            <div class="w-100"></div>
            <div class="mb-3 col-12 col-md-4">
                <label for="exampleInputPassword1" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Введіть пароль" required>
                <div id="password-error" class="error-message" style="color: red;"></div>
            </div>
            <div class="w-100"></div>
            <div class="mb-3 col-12 col-md-4">
                <label for="surname" class="form-label">Прізвище</label>
                <input type="text" class="form-control" id="surname" name="surname" autocomplete="off" required>
                <div id="surname-error" class="error-message" style="color: red;"></div>
            </div>
            <div class="w-100"></div>
            <div class="mb-3 col-12 col-md-4">
                <label for="name" class="form-label">Ім'я</label>
                <input type="text" class="form-control" id="name" name="name" autocomplete="off" required>
                <div id="name-error" class="error-message" style="color: red;"></div>
            </div>
            <div class="w-100"></div>
            <div class="mb-3 col-12 col-md-4">
                <label for="father-name" class="form-label">По-батькові</label>
                <input type="text" class="form-control" id="father-name" name="father-name" autocomplete="off" required>
                <div id="father-name-error" class="error-message" style="color: red;"></div>
            </div>
            <div class="w-100"></div>
            <div class="mb-3 col-12 col-md-4">
                <label for="phone" class="form-label">Номер телефону</label>
                <input type="text" id="phone-input" class="form-control" placeholder="+38(0__) -___-__-__" required>
                <div id="phone-error" class="error-message" style="color: red;"></div>
            </div>
            <div class="w-100"></div>
            <div class="mb-3 col-12 col-md-4">
                <label class="form-label">Стать</label>
                <div class="gender_wrapper" required>
                    <label class="radio-label">
                        <input type="radio" name="gender" value="male">
                        <span>Чоловік</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="gender" value="female">
                        <span>Жінка</span>
                    </label>
                    <label class="radio-label"> 
                        <input type="radio" name="gender" value="other">
                        <span>Інше</span>
                    </label>
                </div>                          
            </div>
            <div class="w-100"></div>
            <div class="mb-3 col-12 col-md-4">
                <label for="formGroupExampleInput" class="form-label">Дата народження</label>
                <input type="date" class="form-control" id="formGroupExampleInput" required>
            </div>
            <div class="w-100"></div>
            <div class="mb-3 col-12 col-md-4">
                <label class="visually-hidden" for="autoSizingSelect">Група</label>
                <select class="form-select form-select-sm" id="autoSizingSelect" required>
                <option value="IA-21">ІА-21</option>
                <option value="IA-22">ІА-22</option>
                <option value="IA-23">ІА-23</option>
                <option value="IA-24">ІА-24</option>
                </select>
            </div>
            <div class="w-100"></div>
            <div class="file-upload col-12 col-md-4">
                <label>
                    <input type="file" name="file">
                    <span>Вибрати файл</span>
               </label>
            </div>
            <div class="w-100"></div>
            <div class="mb-3 col-12 col-md-4 reg_btn_wrapper">
                <button type="button" class="btn btn-primary" id="registerButton">
                    Зареєструватися
                </button>
            </div>
        </form>
        <div class="w-100"></div>
        <div class="mb-3 col-12">
            <div class="reg_table_wrapper">
                <table id="userTable" class="table reg_table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">№</th>
                            <th scope="col">Електронна пошта</th>
                            <th scope="col">Пароль</th>
                            <th scope="col">Прізвище</th>
                            <th scope="col">Ім'я</th>
                            <th scope="col">По-батькові</th>
                            <th scope="col">Номер телефону</th>
                            <th scope="col">Стать</th>
                            <th scope="col">Дата народження</th>
                            <th scope="col">Група</th>
                            <th scope="col">Вибір</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="cntrl_btn_wrapper">                
                <button type="button" class="btn btn-info" id="duplicate-selected-rows">Дублювати</button>
                <button type="button" class="btn btn-danger" id="delete-selected-rows">Видалити</button>
            </div>            
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h5><a href="contacts.html">Контакти </a></h5>
                    <div class="footer_wrapper_contacts">
                        <p>Адреса: вул. Ревуцького, 12</p>
                        <p>Телефон: <a href="tel:+380962040910" class="contacts_link">+38 096 204 09 10</a></p>
                        <p>Email: <a href="mailto:schooliscool@example.com" class="contacts_link">schooliscool@example.com</a> </p>
                    </div>


                </div>
                <div class="col">
                    <h5>Соціальні мережі</h5>
                    <div class="footer_wrapper_social">
                        <div class="footer_social">
                            <a href="tg://resolve?domain=000" class="footer_social_item">
                                <i class="fa-brands fa-telegram fa-2xl" style="color: #3492ea;"></i>
                            </a>
                        </div>
                        <div class="footer_social">
                            <a href="https://wa.me/15551234567" target="_blank" class="footer_social_item">
                                <i class="fa-brands fa-whatsapp fa-2xl" style="color: #2ec52b;"></i>
                            </a>
                        </div>
                        <div class="footer_social">
                            <a href="viber://chat?number=1234567890" class="footer_social_item">
                                <i class="fa-brands fa-viber fa-2xl" style="color: #934ac4;"></i>
                            </a>
                        </div>
                        <div class="footer_social">
                            <a href="https://www.instagram.com/#" target="_blank" class="footer_social_item">
                                <i class="fa-brands fa-instagram fa-2xl" style="color: #ff058a;"></i>
                            </a>
                        </div>
                    </div>                               
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    </script>   
    <script src="js/reg.js"></script>
</body>
</html>
