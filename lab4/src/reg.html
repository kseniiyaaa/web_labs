    <div class="container reg_form">
        <form class="row justify-content-center" method="post" action="reg.html">

            <div class="mb-3 col-12 col-md-4" >
                <label for="exampleInputEmail1" class="form-label">Електронна пошта</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введіть email">
            </div>
            <div class="w-100"></div>
            <div class="mb-3 col-12 col-md-4">
                <label for="exampleInputPassword1" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="w-100"></div>
            <div class="mb-3 col-12 col-md-4">
                <label for="formGroupExampleInput" class="form-label">Прізвище</label>
                <input type="text" class="form-control" id="formGroupExampleInput">
            </div>
            <div class="w-100"></div>
            <div class="mb-3 col-12 col-md-4">
                <label for="formGroupExampleInput" class="form-label">Ім'я</label>
                <input type="text" class="form-control" id="formGroupExampleInput">
            </div>
            <div class="w-100"></div>
            <div class="mb-3 col-12 col-md-4">
                <label for="formGroupExampleInput" class="form-label">По-батькові</label>
                <input type="text" class="form-control" id="formGroupExampleInput">
            </div>
            <div class="w-100"></div>
            <div class="mb-3 col-12 col-md-4">
                <label for="formGroupExampleInput" class="form-label">Дата народження</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Введіть число, місяць, рік">
            </div>
            <div class="w-100"></div>
            <div class="mb-3 col-12 col-md-4">
                <label class="visually-hidden" for="autoSizingSelect">Група</label>
                <select class="form-select form-select-sm" id="autoSizingSelect">
                <option value="1">ІА-21</option>
                <option value="2">ІА-22</option>
                <option value="3">ІА-23</option>
                <option value="3">ІА-24</option>
                </select>
            </div>
            <div class="w-100"></div>
            <div class="file-upload col-12 col-md-4">
                <label>
                    <input type="file" name="file">
                    <span>Вибрати файл</span>
               </label>
            </div>
            <div class="w-100"></div>
            <div class="mb-3 col-12 col-md-4 reg_btn_wrapper">
                <button type="button" class="btn btn-primary">
                    <a href="index.html">Зареєстуватися</a>
                </button>
            </div>
        </form>
